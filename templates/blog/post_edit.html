{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title_page %} Редактировать пост {% endblock %}

{% block title %}
    <h2 align="left">Редактировать пост {{ post.title }}</h2>
{% endblock %}


{%block content%}
<body>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Подтвердить">
        </form>
</body>
{% endblock %}
