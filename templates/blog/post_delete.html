{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title_page %} Удалить пост {% endblock %}

{% block title %}
    <h2 align="left">Удалить пост {{ post.title }}</h2>
{% endblock %}


{%block content%}
<body>
     <form method="post">{% csrf_token %}
         <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
         <input type="submit" value="Да, удалить">
     </form>
</body>
{% endblock %}
